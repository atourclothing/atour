
<!DOCTYPE html>
<html lang="en">
<head><link rel="icon" type="image/jpg" href="logo.jpg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atour - Online Clothing Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #013220;
      padding: 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(#00000099, #00000099), url('https://source.unsplash.com/1600x600/?fashion,dark');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 3em;
      color: #00ffcc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      padding: 2em;
      background-color: #111;
    }
    .product {
      background-color: #222;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      color: #00ffcc;
    }
    footer {
      background-color: #013220;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg.png" alt="Atour Logo" style="display: block; margin: 0 auto 10px; max-height: 100px;" />
    <p>Threads that create a story</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
  </nav>

  <section class="hero" id="home">
    <h2>Black & Dark Green Styles</h2>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?black-shirt" alt="Black Shirt">
      <h3>Black Shirt</h3>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?green-jacket" alt="Dark Green Jacket">
      <h3>Dark Green Jacket</h3>
      <p>$59.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?dark-fashion" alt="Fashion Item">
      <h3>Midnight Hoodie</h3>
      <p>$39.99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Atour Clothing. All rights reserved.</p>
  <footer>

  <a href="https://instagram.com/a___tour" target="_blank" style="display: inline-block; margin-top: 10px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width:30px; height:30px;">
  </a>
  </footer>
</body>
</html>
